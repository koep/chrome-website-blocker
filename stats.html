<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="stats.css" />
  <title>Block statistics</title>
</head>
<body>
  <div class="container">
    <h1>Block statistics</h1>
    <div id="summary-cards" class="summary-cards">
      <div class="stat-card">
        <span class="stat-value" id="stat-today">0</span>
        <span class="stat-label">Today</span>
      </div>
      <div class="stat-card">
        <span class="stat-value" id="stat-last7">0</span>
        <span class="stat-label">Last 7 days</span>
      </div>
      <div class="stat-card">
        <span class="stat-value" id="stat-last30">0</span>
        <span class="stat-label">Last 30 days</span>
      </div>
    </div>
    <div id="table-section" class="table-section">
      <table id="stats-table">
        <thead>
          <tr>
            <th>Domain</th>
            <th>Today</th>
            <th>Last 7 days</th>
            <th>Last 30 days</th>
          </tr>
        </thead>
        <tbody id="stats-tbody"></tbody>
      </table>
    </div>
    <p id="no-data" class="no-data hidden">No blocks recorded yet. Blocks will appear here once you hit a blocked site.</p>
  </div>
  <script src="stats.js"></script>
</body>
</html>
