<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="blocked.css" />
  <title>Site Blocked</title>
</head>
<body>
  <div class="container">
    <div class="icon">&#x1F345;</div>
    <h1>Stay Focused</h1>
    
    <!-- Timer Display -->
    <div class="timer-section">
      <div class="timer-mode" id="timer-mode">Ready to Focus</div>
      <div class="timer-display" id="timer-display">25:00</div>
      <div class="timer-controls">
        <button id="start-btn" class="timer-btn primary">Start</button>
        <button id="pause-btn" class="timer-btn" style="display:none">Pause</button>
        <button id="reset-btn" class="timer-btn secondary">Reset</button>
      </div>
    </div>
    
    <!-- Music Player Section -->
    <div class="music-section" id="music-section">
      <div class="music-header">
        <span class="music-icon">ðŸŽµ</span>
        <span class="music-label">Lofi Focus Music</span>
        <span class="music-status" id="music-status">Ready</span>
      </div>
      <iframe 
        id="youtube-player"
        src=""
        frameborder="0"
        allow="autoplay; encrypted-media"
        allowfullscreen>
      </iframe>
      <div class="volume-control">
        <span class="volume-icon">ðŸ”Š</span>
        <input type="range" id="volume-slider" min="0" max="100" value="50" />
        <span id="volume-display">50%</span>
      </div>
      <div id="music-error" class="music-error" style="display:none"></div>
    </div>
    
    <p id="blocked-site" class="blocked-site"></p>
    <button id="go-back" class="go-back-btn">Go Back</button>
  </div>

  <script src="blocked.js"></script>
</body>
</html>
